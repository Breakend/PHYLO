<!doctype html>
<html lang='UTF8'>
	<head>
		<meta name='viewport' content='width=device-width, inital-scale=1'>	
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<link rel='stylesheet' href='css/style.css'/>
		<link ref='stylesheet' href='css/game.css'/>
		<link rel='stylesheet' href='css/screen.css' media='screen'/>
		<link rel='stylesheet' href='css/handheld.css' media='handheld'/>
	</head>
	<body>
		<div id='top-pannel'>
			<div id='logo'>PHYLO</div>
			<div id='nav'>
				<div id='play'></div>
				<div id='tutorial'></div>
				<div id='about'></div>
				<div id='credits'></div>
			</div>
			<div id='top-panel-right'>
				<div id='login'>

				</div>
				<div id='options'>
					<div id='language'>
	
					</div>
				</div>	
			</div>	
		</div>
		<div id='game'>
			<div id='tree'>

			</div>
			<div id='gameBoard'>
				<img src='img/loading.gif'/>
			</div>
			<div id='splash'>
			</div>
			<div id='countDown'>
				<div id='countDown-text'>
				</div>	
			</div>
			<div id='ancestorSeq'>

			</div>
			<div id='bottomPanel'>
				<div id='volumePanel'>
					<div id='volumeOn'>
						<img src='img/speaker_off.png'/>
					</div>
					<div id='volumeOff'>
						<img src='img/speaker_on.png'/>
					</div>
				</div>
				<div id='controlPanel'>
					<div id='star'>
						<img src='img/star.png'/>
					</div>
					<div id='cycle'>
						<img src='img/cycle.png'/>
					</div>
				</div>
				<div id='timerPanel'>
					<canvas id='timer' width='66px' height='66px'>
					</canvas>	
				</div>
				<div id='scorePanel'>
					<div id='userScore'>
					</div>
					<div id='bestScore'>
					</div>
					<div id='parScore'>
					</div>
				</div>
			</div>
				
			<div id='dump'>

			</div>
			<div id='endGame'>
				<div id='endGame-bg'>
					<div id='endGame-content'>
						<div id='endGame-text'>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src='js/jquery.1.7.2.js' type='text/javascript'></script>
		<script src='js/jquery.mobile.1.0a2.js' type='text/javascript'></script>
		<script src='js/jquery-ui.1.8.js' type='text/javascript'></script>
		<script src='js/timer.theme.js' type='text/javascript'></script>
		<script src='js/endGame.theme.js' type='text/javascript'></script>
		<script src='js/physics.engine.js' type='text/javascript'></script>
		<script src='js/events.engine.js' type='text/javascript'></script>
		<script src='js/engine.core.js' type='text/javascript'></script>
		<script src='js/stage.core.js' type='text/javascript'></script>
		<script src='js/sequence.core.js' type='text/javascript'></script>
		<script src='js/splash.theme.js' type='text/javascript'></script>
		<script src='js/tree.core.js' type='text/javascript'></script>
		<script src='js/newick.core.js' type='text/javascript'></script>
		<script src='js/lang.module.js' type='text/javascript'></script>
		<script src='js/helper.core.js' type='text/javascript'></script>
		<script src='js/fitch.core.js' type='text/javascript'></script>
		<script src='js/board.theme.js' type='text/javascript'></script>
		<script src='js/protocal.core.js' type='text/javascript'></script>
		<script src='js/main.core.js' type='text/javascript'></script>
	</body>
</html>
