<!doctype html>
<html lang='UTF8'>
	<head>
		<meta name='viewport' content='width=device-width, initial-scale=1'>	
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<link rel='stylesheet' href='css/style.css'/>
		<link rel='stylesheet' href='css/game.css'/>
		<link rel='stylesheet' href='css/screen.css' media='screen'/>
		<link rel='stylesheet' href='css/handheld.css' media='handheld'/>
	</head>
	<body>
		<div id='top-panel'>
			<div id='logo'>PHYLO | Citizen Science</div>
			<div id='nav'>
				<a id='play' href=''><div></div></a>
				<a id='tutorial' href=''><div></div></a>
				<a id='about' href=''><div></div></a>
				<a id='credits' href=''><div></div></a>
			</div>
			<div id='top-panel-right'>
				<div id='options'>
					<div id='options-button'>
						<img src='img/options.png'/>
					</div>
					<div id='language'>
	
					</div>
				</div>	
				<div id='login'>
					<div id='login-tag'>
	
					</div>
					<div id='login-box'>

					</div>
				</div>
			</div>	
		</div>
		<div id='game'>
			<div id='tree'>

			</div>
			<div id='gameBoard'>
				<img src='img/loading.gif'/>
			</div>
			<div id='splash'>
			</div>
			<div id='countDown'>
				<div id='countDown-text'>
				</div>	
			</div>
			<div id='ancestorSeq'>

			</div>
			<div id='bottomPanel'>
				<div id='volumePanel'>
					<div id='volumeOn'>
						<img src='img/speaker_off.png'/>
					</div>
					<div id='volumeOff'>
						<img src='img/speaker_on.png'/>
					</div>
				</div>
				<div id='controlPanel'>
					<div id='star'>
						<img src='img/star.png'/>
					</div>
					<div id='cycle'>
						<img src='img/cycle.png'/>
					</div>
				</div>
				<div id='timerPanel'>
					<canvas id='timer' width='66px' height='66px'>
					</canvas>	
				</div>
				<div id='scorePanel'>
					<div id='userScore'>
					</div>
					<div id='bestScore'>
					</div>
					<div id='parScore'>
					</div>
				</div>
			</div>
				
			<div id='dump'>

			</div>
			<div id='endGame'>
				<div id='endGame-bg'>
					<div id='endGame-content'>
						<div id='endGame-text'>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src='js/jquery.1.7.2.js' type='text/javascript'></script>
		<script src='js/jquery.mobile.1.0a2.js' type='text/javascript'></script>
		<script src='js/jquery-ui.1.8.js' type='text/javascript'></script>
		<script src='js/menu/tailor.menu.js' type='text/javascript'></script>
		<script src='js/menu/login.menu.js' type='text/javascript'></script>
		<script src='js/game/timer.theme.js' type='text/javascript'></script>
		<script src='js/game/endGame.theme.js' type='text/javascript'></script>
		<script src='js/game/physics.engine.js' type='text/javascript'></script>
		<script src='js/game/events.engine.js' type='text/javascript'></script>
		<script src='js/game/engine.core.js' type='text/javascript'></script>
		<script src='js/game/stage.core.js' type='text/javascript'></script>
		<script src='js/game/sequence.core.js' type='text/javascript'></script>
		<script src='js/game/splash.theme.js' type='text/javascript'></script>
		<script src='js/game/tree.core.js' type='text/javascript'></script>
		<script src='js/game/newick.core.js' type='text/javascript'></script>
		<script src='js/game/lang.module.js' type='text/javascript'></script>
		<script src='js/game/helper.core.js' type='text/javascript'></script>
		<script src='js/game/fitch.core.js' type='text/javascript'></script>
		<script src='js/game/board.theme.js' type='text/javascript'></script>
		<script src='js/game/protocal.core.js' type='text/javascript'></script>
		<script src='js/game/main.core.js' type='text/javascript'></script>
	</body>
</html>
